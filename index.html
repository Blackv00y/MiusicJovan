<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MiusicJovan </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MiusicJovan</h1>

  <form id="searchForm">
    <input type="text" id="searchInput" placeholder="Buscar artista o canciÃ³n..." />
    <button type="submit">Buscar</button>
  </form>

  <div id="videos"></div>

  <script>
    const apiKey = 'AIzaSyDH9b6rUq0MAZyoqfw_4MZdcJdjJLNfTu8';
    const form = document.getElementById('searchForm');
    const input = document.getElementById('searchInput');
    const container = document.getElementById('videos');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = input.value.trim();
      if (query) buscarVideos(query);
    });

    function buscarVideos(query) {
      container.innerHTML = '<p class="loading">Cargando videos...</p>';
      fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=6&key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          container.innerHTML = '';
          data.items.forEach(item => {
            const videoId = item.id.videoId;
            const title = item.snippet.title;

            const block = document.createElement('div');
            block.className = 'video-block';
            block.innerHTML = `
              <h3 class="video-title">${title}</h3>
              <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
            `;
            container.appendChild(block);
          });
        })
        .catch(err => {
          console.error(err);
          container.innerHTML = '<p class="error">Error al cargar los videos.</p>';
        });
    }

    // Cargar por defecto
    buscarVideos('Bad Bunny');
  </script>
</body>
</html>
